<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsAbytes - Gaming Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .filter-chip.active {
            background-color: #3B82F6;
            color: white;
        }
        #loadingIndicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar Container -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg text-white p-8 mb-8">
            <div class="max-w-3xl">
                <h1 class="text-4xl font-bold mb-4">Welcome to BitsAbytes</h1>
                <p class="text-xl mb-6">Discover the latest games and digital entertainment</p>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <!-- Search -->
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="Search for games..." 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <button id="searchBtn" class="absolute right-2 top-1 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">
                        Search
                    </button>
                    
                    <!-- Search Dropdown -->
                    <div id="searchDropdown" class="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-lg shadow-lg z-50 hidden">
                        <div id="searchResults"></div>
                    </div>
                </div>

                <!-- Sort -->
                <div class="flex items-center space-x-2">
                    <label class="text-gray-700 font-medium">Sort by:</label>
                    <select id="sortSelect" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="name_asc">Name: A to Z</option>
                        <option value="name_desc">Name: Z to A</option>
                    </select>
                </div>
            </div>

            <!-- Filter Chips -->
            <div class="flex flex-wrap gap-2 mt-4">
                <button class="filter-chip active px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="all">
                    All Games
                </button>
                <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="platform" data-value="PC">
                    PC
                </button>
                <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="platform" data-value="PlayStation">
                    PlayStation
                </button>
                <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="platform" data-value="Xbox">
                    Xbox
                </button>
                <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="platform" data-value="Nintendo">
                    Nintendo
                </button>
                <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="type" data-value="digital">
                    Digital
                </button>
                <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="type" data-value="physical">
                    Physical
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg">
            <i class="fas fa-spinner fa-spin mr-2"></i>Loading more games...
        </div>

        <!-- No More Products -->
        <div id="noMoreProducts" class="hidden text-center py-8">
            <i class="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
            <p class="text-gray-600">You've seen all available games!</p>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Load navbar
        $(document).ready(() => {
            $('#navbar').load('navbar.html', () => {
                // Navbar loaded, now load other scripts
                loadScript('js/auth.js').then(() => {
                    loadScript('js/home.js')
                })
            })
        })

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script')
                script.src = src
                script.onload = resolve
                script.onerror = reject
                document.head.appendChild(script)
            })
        }
    </script>
</body>
</html>
