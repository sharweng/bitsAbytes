<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Bits & Bytes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">My Orders</h1>
            <p class="text-gray-600">Track and manage your orders</p>
        </div>
        <div class="flex gap-4">
            <!-- Order Filter -->
            <div class="mb-6 bg-white p-4 rounded-lg shadow-sm max-h-[90px] w-1/6">
                <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Status:</label>
                <select id="statusFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="">All Orders</option>
                    <!-- Status options will be loaded here by JavaScript -->
                </select>
            </div>
            <div class="w-5/6">
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                    <p class="text-gray-600">Loading your orders...</p>
                </div>

                <!-- No Orders State -->
                <div id="noOrders" class="text-center py-12 hidden">
                    <i class="fas fa-shopping-bag text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">No Orders Yet</h3>
                    <p class="text-gray-600 mb-6">You haven't placed any orders yet.</p>
                    <a href="index.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Start Shopping
                    </a>
                </div>

                <!-- Orders List -->
                <div id="ordersList" class="space-y-6 hidden">
                    <!-- Orders will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 max-h-[calc(100vh-40px)] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Order Details</h2>
                <button id="closeOrderModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="orderDetails">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script src="js/orders.js"></script>
    <!-- Scripts -->
    <script>
        // Load navbar
        $(document).ready(function() {
            $('#navbar-container').load('navbar.html');
        });
    </script>
</body>
</html>
