<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Bits & Bytes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #E0E0E0;
        }
        h1, h2, h3, label, .font-bold {
            font-family: 'Orbitron', sans-serif;
            color: #75c9f0;
        }
        .order-card {
            background: #1A1A1A;
            border: 1px solid #1E90FF;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.1);
            transition: all 0.3s ease;
        }
        .order-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(30, 144, 255, 0.3);
        }
        .btn-glow {
            background-color: #1E90FF;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(30,144,255, 0.5);
        }
        .btn-glow:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(30,144,255, 0.7);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-box {
            background: #1E1E2F;
            color: #fff;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
            border: 1px solid #00FFFF33;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">My Orders</h1>
            <p class="text-gray-400">Track and manage your orders</p>
        </div>
        <div class="flex gap-4">
            <!-- Order Filter -->
            <div class="mb-6 bg-[#1a1a1a] border border-blue-600 p-4 rounded-lg shadow-sm max-h-[90px] w-1/6">
                <label for="statusFilter" class="block text-sm font-medium mb-2">Filter by Status:</label>
                <select id="statusFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-black text-white border border-blue-500 focus:outline-none focus:ring focus:border-blue-300 sm:text-sm rounded-md">
                    <option value="">All Orders</option>
                </select>
            </div>
            <div class="w-5/6">
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-cyan-400 mb-4"></i>
                    <p class="text-gray-400">Loading your orders...</p>
                </div>

                <!-- No Orders State -->
                <div id="noOrders" class="text-center py-12 hidden">
                    <i class="fas fa-shopping-bag text-6xl text-gray-500 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">No Orders Yet</h3>
                    <p class="text-gray-400 mb-6">You haven't placed any orders yet.</p>
                    <a href="index.html" class="btn-glow">Start Shopping</a>
                </div>

                <!-- Orders List -->
                <div id="ordersList" class="space-y-6 hidden">
                    <!-- JS will populate order cards here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="modal-box rounded-lg p-8 max-w-4xl w-full mx-4 max-h-[calc(100vh-40px)] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Order Details</h2>
                <button id="closeOrderModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="orderDetails">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script src="js/orders.js"></script>
    <script>
        $(document).ready(function() {
            $('#navbar-container').load('navbar.html');

            // Fade in effect when order cards are populated
            setTimeout(() => {
                $('#ordersList > div').addClass('fade-in order-card');
            }, 200);

            $('#closeOrderModal').click(function() {
                $('#orderModal').fadeOut();
            });
        });
    </script>
</body>
</html>
