<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Rubik', sans-serif;
      animation: fadeInPage 0.5s ease-in-out;
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
    }
    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .neon-btn:hover {
      box-shadow: 0 0 15px #00fff2;
    }
    a.quick-action,
    button.ripple-btn {
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    a.quick-action:hover,
    button.ripple-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px #8e44ad;
    }

    /* Ripple effect */
    .ripple-btn span.ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      pointer-events: none;
    }
    @keyframes rippleEffect {
      to { transform: scale(4); opacity: 0; }
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(165, 105, 189, 0.5);
    }
    table.dataTable thead th {
      background-color: #2e2e4d;
      color: white;
    }
    table.dataTable tbody td {
      background-color: #1c1c2e;
      color: white;
    }
    .dataTables_filter input,
    .dataTables_length select {
      background-color: #2e2e4d;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem;
    }
    .modal-animation {
      animation: fadeInScale 0.3s ease-out;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-container"></div>

  <div class="container mx-auto px-4 py-8">
    <!-- Quick Actions -->
    <div class="bg-gradient-to-r from-[#282e47] to-[#1c1f2e] rounded-xl shadow-xl p-6 mb-8 border border-purple-800">
      <h2 class="text-2xl font-extrabold text-white mb-4 tracking-wide">Quick Actions</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <a href="users.html" title="Manage users" class="quick-action bg-purple-700 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-users mr-2"></i>Manage Users
        </a>
        <a href="products.html" title="Manage products" class="quick-action bg-pink-600 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-box mr-2"></i>Manage Products
        </a>
        <a href="reviews.html" title="Manage reviews" class="quick-action bg-yellow-500 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-star mr-2"></i>Manage Reviews
        </a>
        <a href="admin-orders.html" title="Manage orders" class="quick-action bg-blue-600 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-shopping-cart mr-2"></i>Manage Orders
        </a>
      </div>
    </div>

    <!-- Product Table Panel -->
    <div class="glass p-6 rounded-xl shadow-lg border border-indigo-800">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold tracking-wide">Product Management</h1>
        <button id="addProductBtn" class="bg-purple-600 text-white px-4 py-2 rounded-md ripple-btn">
          <i class="fas fa-plus mr-2"></i>Add Product
        </button>
      </div>

      <div class="overflow-x-auto">
        <table id="productsTable" class="w-full text-left text-sm rounded-xl shadow-lg">
          <thead>
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Image</th>
              <th class="px-4 py-2">Title</th>
              <th class="px-4 py-2">Price</th>
              <th class="px-4 py-2">Platform</th>
              <th class="px-4 py-2">Type</th>
              <th class="px-4 py-2">Stock</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="modal-animation glass rounded-xl shadow-lg w-full max-w-3xl mx-4 max-h-screen overflow-y-auto text-white">
      <div class="flex justify-between items-center p-6 border-b border-indigo-700">
        <h3 class="text-xl font-semibold">Add Product</h3>
        <button id="closeProductModal" class="text-gray-400 hover:text-white">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="productForm" class="p-6 space-y-6">
        <input type="hidden" id="productId" name="product_id">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
          </div>
          <div>
            <label for="price">Price *</label>
            <input type="number" id="price" name="price" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
          </div>
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="platId">Platform *</label>
            <select id="platId" name="plat_id" class="w-full bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"></select>
          </div>
          <div>
            <label for="ptypeId">Product Type *</label>
            <select id="ptypeId" name="ptype_id" class="w-full bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"></select>
          </div>
          <div id="quantityGroup">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="0" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="developer">Developer</label>
            <input type="text" id="developer" name="developer" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
          </div>
          <div>
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" name="publisher" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
          </div>
        </div>

        <div>
          <label for="releaseDate">Release Date</label>
          <input type="date" id="releaseDate" name="releaseDate" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" />
        </div>

        <div>
          <label for="productImages">Product Images</label>
          <input type="file" id="productImages" name="image" multiple accept="image/*" class="w-full px-3 py-2 bg-[#2e2e4d] border border-indigo-700 rounded-md" />
        </div>

        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelProductBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md">Cancel</button>
          <button type="submit" id="submitProductBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-md ripple-btn">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Ripple Effect Script -->
  <script>
    document.querySelectorAll('.ripple-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const circle = document.createElement("span");
        circle.classList.add("ripple");
        this.appendChild(circle);
        const d = Math.max(this.clientWidth, this.clientHeight);
        circle.style.width = circle.style.height = d + "px";
        const rect = this.getBoundingClientRect();
        circle.style.left = e.clientX - rect.left - d / 2 + "px";
        circle.style.top = e.clientY - rect.top - d / 2 + "px";
        setTimeout(() => circle.remove(), 600);
      });
    });
  </script>

  <script src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script>
    $(document).ready(() => {
      $('#navbar-container').load('navbar.html');
      $('#productModal').on('click', (e) => {
  if (e.target === e.currentTarget) { // Only close if clicking the backdrop
    $('#productModal').addClass('hidden');
  }
});
$('#closeProductModal').on('click', () => $('#productModal').addClass('hidden'));
      $(document).keyup(e => e.key === "Escape" && $('#productModal').addClass('hidden'));
    });
  </script>
</body>
</html>
