        </button>
        <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition duration-300">

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Login</h2>
        <button type="button" class="close-modal text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <form id="loginForm" method="post" action="#" novalidate>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Email</label>
          <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 text-gray-800 dark:text-white dark:bg-gray-700" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Password</label>
          <input type="password" name="password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 text-gray-800 dark:text-white dark:bg-gray-700" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-300">
          Login
        </button>
      </form>
      <div class="mt-4 text-center">
        <a href="register.html" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 text-sm">Don't have an account? Register here</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script>
// Auto-load navbar functionality
$(document).ready(() => {
  // Trigger login modal if coming from registration
  if (localStorage.getItem('showLoginModal') === 'true') {
    $('#loginModal').removeClass('hidden');
    localStorage.removeItem('showLoginModal');
  }
  
  // Initialize navbar after it's loaded
  initializeNavbar()
  deactivated()
})

function initializeNavbar() {
  // Check if we're on dashboard page or profile page
  const isDashboardPage = window.location.pathname.includes('dashboard.html') || 
                         window.location.pathname.includes('users.html') || 
                         window.location.pathname.includes('products.html') || 
                         window.location.pathname.includes('reviews.html') || 
                         window.location.pathname.includes('admin-orders.html')
  
  // Initialize auth state
  checkAuthStatus()
  
  // Initialize event listeners
  initializeNavbarEvents()
  
  // Update cart count if user is logged in and not on dashboard or profile
  const token = localStorage.getItem('token')
  if (token && !isDashboardPage) {
    updateCartCount()
  }
}

function initializeNavbarEvents() {
  // Login/Logout buttons
  $('#loginBtn').off('click').on('click', () => $('#loginModal').removeClass('hidden'))
  $('#logoutBtn').off('click').on('click', logout)
  $('.close-modal').off('click').on('click', () => $('#loginModal').addClass('hidden'))
  
  // Modal clicks
  $('#loginModal').off('click').on('click', function(e) {
    if (e.target === this) {
      $(this).addClass('hidden')
    }
  })

  // Cart button
  $('#cartBtn').off('click').on('click', () => {
    window.location.href = 'cart.html'
  })
  
  // My Orders button
  $('#myOrdersBtn').off('click').on('click', () => {
    window.location.href = 'orders.html'
  })
  
  // Dashboard button
  $('#dashboardBtn').off('click').on('click', () => {
    window.location.href = 'dashboard.html'
  })
  
  // Website button (from dashboard)
  $('#websiteBtn').off('click').on('click', () => {
    window.location.href = 'index.html'
  })
  
  // Enhanced form submission handling
  $('#loginForm').off('submit').on('submit', function(e) {
    e.preventDefault();
    e.stopPropagation();
    
    if ($(this).valid()) {
      const formData = new FormData(this);
      const loginData = {
        email: formData.get("email"),
        password: formData.get("password"),
      };
      
      if (window.loginUser) {
        window.loginUser(loginData.email, loginData.password)
          .then((response) => {
            handleSuccessfulLogin(response);
          })
          .catch((error) => {
            console.error("Login failed:", error);
          });
      } else {
        performLoginFallback(loginData);
      }
    }
    return false;
  });
  
  // Initialize jQuery Validation for login form
  $('#loginForm').validate({
    rules: {
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
      }
    },
    messages: {
      email: {
        required: "Please enter your email address",
        email: "Please enter a valid email address"
      },
      password: {
        required: "Please enter your password",
      }
    },
    errorElement: "div",
    errorClass: "text-red-500 text-xs mt-1",
    highlight: (element, errorClass, validClass) => {
      $(element).addClass("border-red-500").removeClass("border-gray-300 dark:border-gray-600");
    },
    unhighlight: (element, errorClass, validClass) => {
      $(element).removeClass("border-red-500").addClass("border-gray-300 dark:border-gray-600");
    }
  });

  // Enter key handling
  $('#loginForm input').off('keypress').on('keypress', function(e) {
    if (e.which === 13) {
      e.preventDefault();
      $('#loginForm').trigger('submit');
    }
  });

  // Logo link handler
  $('#logoLink').off('click').on('click', (e) => {
    e.preventDefault()
    const user = JSON.parse(localStorage.getItem('user') || '{}')
    const isDashboardPage = window.location.pathname.includes('dashboard.html') || 
                           window.location.pathname.includes('users.html') || 
                           window.location.pathname.includes('products.html') || 
                           window.location.pathname.includes('reviews.html') || 
                           window.location.pathname.includes('admin-orders.html')
    
    if (user.role === 'admin') {
      window.location.href = isDashboardPage ? 'index.html' : 'dashboard.html'
    } else {
      window.location.href = 'index.html'
    }
  })
}

function handleSuccessfulLogin(response) {
  $('#loginModal').addClass('hidden');
  $('#loginForm')[0].reset();
  
  const isDashboardPage = window.location.pathname.includes('dashboard.html') || 
                         window.location.pathname.includes('users.html') || 
                         window.location.pathname.includes('products.html') || 
                         window.location.pathname.includes('reviews.html') || 
                         window.location.pathname.includes('admin-orders.html');
  
  showAuthenticatedState(response.user, isDashboardPage);
  
  if (window.Swal) {
    Swal.fire({
      icon: 'success',
      title: 'Welcome!',
      text: 'Login successful',
      timer: 1500,
      showConfirmButton: false
    });
  }
  
  // Auto-redirect admin to dashboard after login
  if (response.user.role === 'admin' && !isDashboardPage) {
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 1500);
    return;
  }
  
  // Update cart count if not on dashboard
  if (!isDashboardPage) {
    updateCartCount();
  }
  
  // Trigger custom event for other scripts
  $(document).trigger('authStateChanged', [true, response.user]);
}

function checkAuthStatus() {
  const token = localStorage.getItem('token');
  const user = JSON.parse(localStorage.getItem('user') || '{}');
  const isDashboardPage = window.location.pathname.includes('dashboard.html') || 
                         window.location.pathname.includes('users.html') || 
                         window.location.pathname.includes('products.html') || 
                         window.location.pathname.includes('reviews.html') || 
                         window.location.pathname.includes('admin-orders.html');
  
  if (token && user.email) {
    showAuthenticatedState(user, isDashboardPage);
  } else {
    showUnauthenticatedState(isDashboardPage);
  }
}

function showAuthenticatedState(user, isDashboardPage) {
  $('#loginBtn').addClass('hidden');
  $('#logoutBtn').removeClass('hidden');
  $('#userInfo').removeClass('hidden');
  $('#userName').text(user.first_name || user.email);
  
  // Update logo link based on user role and current page
  if (user.role === 'admin') {
    $('#logoLink').attr('title', isDashboardPage ? 'Go to Website' : 'Go to Dashboard');
  } else {
    $('#logoLink').attr('href', 'index.html').attr('title', 'Home');
  }
  
  if (isDashboardPage) {
    // Dashboard page: only logo, website button, and logout
    $('#cartBtn').addClass('hidden');
    $('#myOrdersBtn').addClass('hidden');
    $('#dashboardBtn').addClass('hidden');
    $('#websiteBtn').removeClass('hidden');
    $('#userInfo').addClass('hidden'); // Hide profile link on dashboard
  } else {
    // Regular pages: show user-specific buttons
    $('#cartBtn').removeClass('hidden');
    $('#myOrdersBtn').removeClass('hidden');
    $('#websiteBtn').addClass('hidden');
    
    // Show dashboard button for admin users
    if (user.role === 'admin') {
      $('#dashboardBtn').removeClass('hidden');
    } else {
      $('#dashboardBtn').addClass('hidden');
    }
  }
}

function showUnauthenticatedState(isDashboardPage) {
  $('#loginBtn').removeClass('hidden');
  $('#logoutBtn').addClass('hidden');
  $('#userInfo').addClass('hidden');
  $('#cartBtn').addClass('hidden');
  $('#myOrdersBtn').addClass('hidden');
  $('#dashboardBtn').addClass('hidden');
  $('#websiteBtn').addClass('hidden');
  
  // Reset logo link to home
  $('#logoLink').attr('href', 'index.html').attr('title', 'Home');
  
  // Redirect to home if trying to access dashboard without auth
  if (isDashboardPage) {
    window.location.href = 'index.html';
  }
}

function performLoginFallback(loginData) {
  const API_BASE_URL = window.API_BASE_URL || 'http://localhost:4000/api';
  
  // Clear any existing errors
  $('#loginForm').find('.error').remove();
  $('#loginForm').find('input').removeClass('border-red-500').addClass('border-gray-300 dark:border-gray-600');
  
  $.ajax({
    url: `${API_BASE_URL}/users/login`,
    method: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(loginData),
    success: (response) => {
      if (response.success) {
        if (window.setAuth) {
          window.setAuth(response.token, response.user);
        } else {
          localStorage.setItem('token', response.token);
          localStorage.setItem('user', JSON.stringify(response.user));
        }
        handleSuccessfulLogin(response);
      }
    },
    error: (xhr) => {
      const errorResponse = xhr.responseJSON;
      const errorMessage = errorResponse?.message || 'Login failed';
      const errorType = errorResponse?.errorType;
      
      // Handle specific error types
      if (errorType === 'ACCOUNT_DEACTIVATED') {
        if (window.Swal) {
          Swal.fire({
            icon: 'error',
            title: 'Account Deactivated',
            text: errorMessage,
            confirmButtonText: 'OK'
          });
        }
      } else if (errorType === 'EMAIL_NOT_FOUND') {
        const emailField = $('#loginForm input[name="email"]');
        emailField.addClass('border-red-500').removeClass('border-gray-300 dark:border-gray-600');
        emailField.after('<div class="error text-red-500 text-xs mt-1">Email not registered</div>');
      } else if (errorType === 'WRONG_PASSWORD') {
        const passwordField = $('#loginForm input[name="password"]');
        passwordField.addClass('border-red-500').removeClass('border-gray-300 dark:border-gray-600');
        passwordField.after('<div class="error text-red-500 text-xs mt-1">Wrong password</div>');
      } else {
        if (window.Swal) {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: errorMessage,
          });
        }
      }
    }
  });
}

function deactivated() {
  const API_BASE_URL = window.API_BASE_URL || "http://localhost:4000/api";
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user") || {});

  // If no token or user, do nothing
  if (!token || !user.user_id) return;

  $.ajax({
    url: `${API_BASE_URL}/users/profile/${user.user_id}`,
    method: 'GET',
    headers: {
      Authorization: `Bearer ${token}`,
    },
    success: (response) => {
      if (response.success) {
        const currentUser = response.user;

        // If account is deactivated (deleted === 1)
        if (currentUser.deleted == 1) {
          // Clear session data
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          localStorage.removeItem('cart');
          
          // Show alert
          if (window.Swal) {
            Swal.fire({
              icon: 'error',
              title: 'Account Deactivated',
              text: 'Your account has been deactivated. Please contact support for assistance.',
            });
          }
          // Redirect after delay
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          // Update the latest user info if still active
          localStorage.setItem('user', JSON.stringify(currentUser));
        }
      }
    },
    error: (xhr) => {
      // Call logout API
      $.ajax({
        url: `${API_BASE_URL}/users/logout`,
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        success: (response) => {
          if (response.success) {
            clearSessionAndRedirect();
          } else {
            console.error('Logout API returned error:', response.message);
            // Still clear session even if API fails
            clearSessionAndRedirect();
          }
        },
        error: (xhr) => {
          console.error('Logout API call failed:', xhr);
          // Still clear session even if API call fails
          clearSessionAndRedirect();
        }
      });
      console.error("Error fetching user profile:", xhr);
    }
  });
}

function logout() {
  if (window.Swal) {
    Swal.fire({
      title: 'Are you sure?',
      text: 'You will be logged out of your account',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, logout'
    }).then((result) => {
      if (result.isConfirmed) {
        performLogout();
      }
    });
  } else {
    if (confirm('Are you sure you want to logout?')) {
      performLogout();
    }
  }
}

function performLogout() {
  const API_BASE_URL = window.API_BASE_URL || 'http://localhost:4000/api';
  const token = localStorage.getItem('token');
  
  if (!token) {
    // If no token, just clear everything and redirect
    clearSessionAndRedirect();
    return;
  }
  
  // Show loading state
  if (window.Swal) {
    Swal.fire({
      title: 'Logging out...',
      text: 'Please wait while we log you out.',
      allowOutsideClick: false,
      allowEscapeKey: false,
      showConfirmButton: false,
      didOpen: () => {
        Swal.showLoading();
      }
    });
  }
  
  // Call logout API
  $.ajax({
    url: `${API_BASE_URL}/users/logout`,
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${token}`,
      'Content-Type': 'application/json'
    },
    success: (response) => {
      if (response.success) {
        clearSessionAndRedirect();
      } else {
        console.error('Logout API returned error:', response.message);
        // Still clear session even if API fails
        clearSessionAndRedirect();
      }
    },
    error: (xhr) => {
      console.error('Logout API call failed:', xhr);
      // Still clear session even if API call fails
      clearSessionAndRedirect();
    }
  });
}

function clearSessionAndRedirect() {
  localStorage.removeItem('token');
  localStorage.removeItem('user');
  localStorage.removeItem('cart'); // Clear cart on logout
  
  const isDashboardPage = window.location.pathname.includes('dashboard.html') || 
                         window.location.pathname.includes('users.html') || 
                         window.location.pathname.includes('products.html') || 
                         window.location.pathname.includes('reviews.html') || 
                         window.location.pathname.includes('admin-orders.html');
  
  showUnauthenticatedState(isDashboardPage);
  
  // Trigger custom event for other scripts to listen to
  $(document).trigger('authStateChanged', [false, null]);
  
  if (window.Swal) {
    Swal.fire({
      icon: 'success',
      title: 'Logged out',
      text: 'You have been successfully logged out',
      timer: 1500,
      showConfirmButton: false
    });
  }
  
  // Redirect to home page after logout
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 1500);
}

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
  
  if (totalItems > 0) {
    $('#cartCount').text(totalItems).removeClass('hidden');
  } else {
    $('#cartCount').addClass('hidden');
  }
}

// Make functions globally available
window.logout = logout;
window.checkAuthStatus = checkAuthStatus;
window.updateCartCount = updateCartCount;
</script>
