<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitsAbytes - Gaming Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .filter-chip.active {
            background-color: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero-bg text-white py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-5xl font-bold mb-6">Welcome to BitsAbytes</h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto">Discover the latest games, reviews, and gaming gear. Your ultimate gaming destination.</p>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto relative">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search for games, developers, or publishers..." 
                           class="w-full px-6 py-4 text-gray-900 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                    <button id="searchBtn" class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition duration-200">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <!-- Search Dropdown -->
                <div id="searchDropdown" class="hidden absolute top-full left-0 right-0 bg-white rounded-lg shadow-lg mt-2 max-h-96 overflow-y-auto z-50">
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="bg-white py-8 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
                <!-- Filter Chips -->
                <div class="flex flex-wrap gap-3">
                    <!-- All Filter -->
                    <button class="filter-chip active px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-200" data-filter="all">
                        All Games
                    </button>
                    
                    <!-- Platform Filters (will be populated dynamically) -->
                    <div id="platformFilters" class="flex flex-wrap gap-3">
                        <!-- Dynamic platform chips will be inserted here -->
                    </div>
                    
                    <!-- Type Filters (will be populated dynamically) -->
                    <div id="typeFilters" class="flex flex-wrap gap-3">
                        <!-- Dynamic type chips will be inserted here -->
                    </div>
                </div>

                <!-- Sort Dropdown -->
                <div class="flex items-center space-x-2">
                    <label for="sortSelect" class="text-sm font-medium text-gray-700">Sort by:</label>
                    <select id="sortSelect" class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="name_asc">Name: A to Z</option>
                        <option value="name_desc">Name: Z to A</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center py-8">
                <div class="inline-flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-gray-600">Loading more games...</span>
                </div>
            </div>

            <!-- No More Products Indicator -->
            <div id="noMoreProducts" class="hidden text-center py-8">
                <p class="text-gray-500">You've reached the end of our catalog!</p>
            </div>
        </div>
    </section>

    <!-- Login Modal (for unauthenticated users) -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Login Required</h2>
            <p class="text-gray-600 mb-6 text-center">Please log in to add items to your cart or make purchases.</p>
            <div class="flex space-x-4">
                <button onclick="window.location.href='login.html'" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-200">
                    Login
                </button>
                <button onclick="$('#loginModal').addClass('hidden')" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg transition duration-200">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Load navbar
        $(document).ready(function() {
            $('#navbar-container').load('navbar.html');
        });
    </script>
    <script src="js/home.js"></script>
</body>
</html>
