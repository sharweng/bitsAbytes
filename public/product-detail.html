<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - BITS & BYTES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik&display=swap');

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Rubik', sans-serif;
            color: #E0E0E0;
        }

        .image-carousel {
            position: relative;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.3s ease;
        }
        .carousel-slide {
            min-width: 100%;
            flex-shrink: 0;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(30, 144, 255, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
            box-shadow: 0 0 10px #1E90FF;
        }
        .carousel-nav:hover {
            background: rgba(30, 144, 255, 0.9);
        }
        .carousel-nav.prev {
            left: 10px;
        }
        .carousel-nav.next {
            right: 10px;
        }
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .indicator.active {
            background: #39FF14;
        }
        .star-rating {
            color: #fbbf24;
        }
        .star-rating .empty {
            color: #4B5563;
        }
        .error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        input.error, textarea.error, select.error {
            border-color: #ef4444;
        }
        .neon-button {
            background-color: #1E90FF;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #1E90FF;
        }
        .neon-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #1E90FF;
        }

        #productDetail h1, 
    #productDetail p {
        color: white;
    }

        #productDetail .product-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #1E90FF;
        }

        #productDetail .product-description {
            font-family: 'Rubik', sans-serif;
            color: #E0E0E0;
        }

        #productDetail .product-price {
            font-family: 'Orbitron', sans-serif;
            color: #39FF14;
            font-size: 1.25rem;
        }

        #productDetail .product-rating {
            color: #fbbf24;
        }
        #productDetail .product-rating .empty {
            color: #4B5563;
        }
        #productDetail .product-images {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Product Detail Section -->
    <section class="py-10">
        <div class="container mx-auto px-4">
            <!-- Back Button -->
            <div class="mb-6">
                <button onclick="history.back()" class="text-[#1E90FF] hover:text-[#39FF14] flex items-center font-orbitron">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Games
                </button>
            </div>

            <div id="productDetail" class="bg-[#1A1A1A] rounded-lg shadow-lg p-6 border border-[#1E90FF] transition-all duration-300">
                <!-- Product content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-[#1A1A1A] text-white rounded-lg p-6 w-full max-w-md shadow-lg border border-[#1E90FF]">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold font-orbitron">Login</h3>
                    <button class="close-modal text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" name="email" required class="w-full bg-[#2A2A2A] text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-[#1E90FF]">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" required class="w-full bg-[#2A2A2A] text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-[#1E90FF]">
                    </div>
                    <div class="flex justify-between items-center">
                        <a href="register.html" class="text-[#1E90FF] hover:text-[#39FF14] text-sm">Need an account?</a>
                        <div class="space-x-2">
                            <button type="button" class="close-modal bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Cancel</button>
                            <button type="submit" class="neon-button">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/product-detail.js"></script>
    <script>
        $(document).ready(function() {
            $('#navbar-container').load('navbar.html');
        });
    </script>
</body>
</html>
