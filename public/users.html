<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Rubik', sans-serif;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        table.dataTable thead th {
            background-color: #2e2e4d;
            color: white;
        }

        table.dataTable tbody td {
            color: white;
            background-color: #1c1c2e;
        }

        .dataTables_filter input,
        .dataTables_length select {
            background-color: #2e2e4d;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }

        a.quick-action {
            transition: transform 0.2s, box-shadow 0.3s;
        }
        a.quick-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px #8e44ad;
        }

        .modal-animation {
            animation: fadeInScale 0.3s ease-out;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <div class="container mx-auto px-4 py-8">
        <!-- Quick Actions -->
        <div class="bg-gradient-to-r from-[#282e47] to-[#1c1f2e] rounded-xl shadow-xl p-6 mb-8 border border-purple-800">
            <h2 class="text-2xl font-extrabold text-white mb-4 tracking-wide">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <a href="users.html" class="quick-action bg-purple-700 hover:bg-purple-800 text-white px-6 py-3 rounded-lg text-center shadow-md">
                    <i class="fas fa-users mr-2"></i>Manage Users
                </a>
                <a href="products.html" class="quick-action bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg text-center shadow-md">
                    <i class="fas fa-box mr-2"></i>Manage Products
                </a>
                <a href="reviews.html" class="quick-action bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg text-center shadow-md">
                    <i class="fas fa-star mr-2"></i>Manage Reviews
                </a>
                <a href="admin-orders.html" class="quick-action bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-center shadow-md">
                    <i class="fas fa-shopping-cart mr-2"></i>Manage Orders
                </a>
            </div>
        </div>

        <!-- User Table -->
        <div class="bg-gradient-to-r from-[#2a2f4d] to-[#1a1d2e] rounded-xl shadow-lg p-6 border border-indigo-800">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white tracking-wider">User Management</h1>
                <div class="flex space-x-2">
                    <select id="userFilter" class="px-4 py-2 bg-[#2e2e4d] text-white border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <option value="">All Users</option>
                        <option value="false">Active Users</option>
                        <option value="true">Deactivated Users</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table id="usersTable" class="w-full text-white rounded-lg">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 text-left">ID</th>
                            <th class="px-4 py-2 text-left">Image</th>
                            <th class="px-4 py-2 text-left">Email</th>
                            <th class="px-4 py-2 text-left">Name</th>
                            <th class="px-4 py-2 text-left">Contact</th>
                            <th class="px-4 py-2 text-left">Role</th>
                            <th class="px-4 py-2 text-left">Status</th>
                            <th class="px-4 py-2 text-left">Created</th>
                            <th class="px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <div class="modal-animation bg-gradient-to-br from-[#2a2f4d] to-[#1a1d2e] rounded-xl shadow-xl w-full max-w-md mx-4 border border-purple-800">
            <div class="flex justify-between items-center p-6 border-b border-indigo-700">
                <h3 class="text-xl font-bold text-white">Update User Profile</h3>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="userForm" class="p-6 text-white">
                <input type="hidden" id="userId" name="user_id">

                <div class="mb-4">
                    <label for="firstName" class="block text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="firstName" name="first_name" class="w-full px-4 py-2 bg-[#2e2e4d] border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <label for="lastName" class="block text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="lastName" name="last_name" class="w-full px-4 py-2 bg-[#2e2e4d] border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <label for="contactNumber" class="block text-sm font-medium mb-2">Contact Number</label>
                    <input type="text" id="contactNumber" name="contact_number" class="w-full px-4 py-2 bg-[#2e2e4d] border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="mb-4">
                    <label for="userRole" class="block text-sm font-medium mb-2">Role</label>
                    <select id="userRole" name="role_id" class="w-full px-4 py-2 bg-[#2e2e4d] border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="1">customer</option>
                        <option value="2">admin</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="userImage" class="block text-sm font-medium mb-2">Profile Image</label>
                    <input type="file" id="userImage" name="image" accept="image/*" class="w-full px-4 py-2 bg-[#2e2e4d] border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-white border border-gray-400 rounded-md hover:bg-[#3b3b5d] transition duration-200">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition duration-200">
                        Update User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
    <script>
        $(document).ready(function() {
            $('#navbar-container').load('navbar.html');
        });
    </script>
</body>
</html>
