<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Management</title>

  <!-- Fonts & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Rubik', sans-serif;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
    }

    table.dataTable thead th {
      background-color: #2e2e4d;
      color: white;
    }

    table.dataTable tbody td {
      background-color: #1c1c2e;
      color: white;
    }

    .dataTables_filter input,
    .dataTables_length select {
      background-color: #2e2e4d;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem;
    }

    a.quick-action {
      transition: transform 0.2s, box-shadow 0.3s;
    }

    a.quick-action:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px #facc15; /* Yellow glow */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container mx-auto px-4 py-8">
    <!-- Quick Actions -->
    <div class="bg-gradient-to-r from-[#282e47] to-[#1c1f2e] rounded-xl shadow-xl p-6 mb-8 border border-purple-800">
      <h2 class="text-2xl font-extrabold text-white mb-4 tracking-wide">Quick Actions</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <a href="users.html" class="quick-action bg-purple-700 hover:bg-purple-800 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-users mr-2"></i>Manage Users
        </a>
        <a href="products.html" class="quick-action bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-box mr-2"></i>Manage Products
        </a>
        <a href="reviews.html" class="quick-action bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-star mr-2"></i>Manage Reviews
        </a>
        <a href="admin-orders.html" class="quick-action bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-center shadow-md">
          <i class="fas fa-shopping-cart mr-2"></i>Manage Orders
        </a>
      </div>
    </div>

    <!-- Review Table -->
    <div class="bg-gradient-to-r from-[#2a2f4d] to-[#1a1d2e] rounded-xl shadow-lg p-6 border border-indigo-800">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h1 class="text-3xl font-bold text-white tracking-wider">Review Management</h1>
        <select id="ratingFilter" class="px-4 py-2 bg-[#2e2e4d] text-white border border-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="">All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>

      <div class="overflow-x-auto">
        <table id="reviewsTable" class="w-full text-white rounded-lg">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left">ID</th>
              <th class="px-4 py-2 text-left">User</th>
              <th class="px-4 py-2 text-left">Product</th>
              <th class="px-4 py-2 text-left">Rating</th>
              <th class="px-4 py-2 text-left">Title</th>
              <th class="px-4 py-2 text-left">Review</th>
              <th class="px-4 py-2 text-left">Date</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/reviews.js"></script>
  <script>
    $(document).ready(function () {
      $('#navbar-container').load('navbar.html');
    });
  </script>
</body>
</html>
